<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify code</title>
    <link rel="stylesheet" type="text/css" href="css/verify.css">
</head>

<body>
    <div class="cover">
        <div class="box_verify">
            <div class="inner_box" id="div_verify_code">
                <input type="text" tabindex="1" maxlength="1" onkeydown="blockCharacter(event)" onkeyup="toUnicode(event, this)">
                <input type="text" tabindex="2" maxlength="1" onkeydown="blockCharacter(event)" onkeyup="toUnicode(event, this)">
                <input type="text" tabindex="3" maxlength="1" onkeydown="blockCharacter(event)" onkeyup="toUnicode(event, this)">
                <input type="text" tabindex="4" maxlength="1" onkeydown="blockCharacter(event)" onkeyup="toUnicode(event, this)">
                <input type="text" tabindex="5" maxlength="1" onkeydown="blockCharacter(event)" onkeyup="toUnicode(event, this)">
                <input type="text" tabindex="6" maxlength="1" onkeydown="blockCharacter(event)" onkeyup="toUnicode(event, this)">
            </div>
        </div>
        <div class="box_verify"><button onclick="toLogin()" id="btn_verify" disabled="disabled" class="btn"> Verify code</button></div>
    </div>
    <script src="js/verify.js"></script>
</body>

</html>
